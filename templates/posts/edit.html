{% include "includes/header.html" %}

<div class="container mt-4" style="max-width: 600px;">

  <h2 class="mb-4">Post bewerken</h2>

  <form method="POST">

    <div class="mb-3">
      <label for="title" class="form-label">Titel</label>

      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        value="{{ post.title or '' }}"
        placeholder="Titel van je post"
      >

    </div>

    <div class="mb-3">
      <label for="caption" class="form-label">Beschrijving</label>

      <textarea
        class="form-control"
        id="caption"
        name="caption"
        rows="4"
        placeholder="Wat wil je delen?"
      >{{ post.caption or '' }}</textarea>

    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Opslaan</button>

      <a href="{{ url_for('profile') }}" class="btn btn-cyber">Annuleren</a>

    </div>
  </form>
</div>
