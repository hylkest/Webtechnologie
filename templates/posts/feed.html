{% include "includes/header.html" %}

<div class="container-md">
    <div class="container-md feed">
        {% if posts %}
            {% for post in posts %}
                <div class="blogpost">
                    <div class="blogpost-title">
                        <p>@{{ post['name'] }}</p>
                    </div>
                    <div class="blogpost-post">
                        <img src="{{ url_for('static', filename=post['image_path']) }}" alt="Post van {{ post['name'] }}">
                    </div>
                    <div class="blogpost-content">
                        <p><strong>{{ post['name'] }}</strong> - {{ post['caption'] or '...' }}</p>
                        <small class="text-muted">{{ post['created_at'] }}</small>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info mt-4">
                Nog geen posts gevonden. <a href="{{ url_for('upload_post') }}">Maak de eerste post!</a>
            </div>
        {% endif %}
    </div>
</div>

{% include "includes/footer.html" %}
