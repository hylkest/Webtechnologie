{% include "includes/header.html" %}
<!-- Laadt de vaste header (CSS, navbar, scripts) -->

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <!-- Volledige hoogte container, centreert de login-kaart -->

  <div class="col-12 col-sm-8 col-md-5 col-lg-4">
    <!-- Responsieve breedte voor login -->

    <div class="card shadow-sm border-0 p-4 text-center">
      <!-- Login-kaart -->

      <h1 class="fs-1 mb-3" style="font-family: 'Segoe UI', sans-serif;">
        InstaClone
      </h1>
      <!-- App-titel -->

      <!-- Flash messages (bijv. foutmelding bij verkeerd wachtwoord) -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST"
            action="{{ url_for('login') }}"
            class="text-start">
        <!-- Loginformulier -->

        <div class="mb-3">
          <!-- E-mailadres invoer -->
          <label class="form-label">E-mailadres</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <!-- Wachtwoord invoer -->
          <label class="form-label">Wachtwoord</label>
          <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">
          Inloggen
        </button>
        <!-- Verstuur login -->
      </form>

      <div class="mt-3">
        <!-- Link naar registratie -->
        <span>
          Nog geen account?
          <a href="{{ url_for('register') }}">Registreer</a>
        </span>
      </div>

    </div>
  </div>
</div>
