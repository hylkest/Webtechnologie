{% include "includes/header.html" %}

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-sm-8 col-md-5 col-lg-4">
      <div class="card shadow-sm border-0 p-4 text-center">

        <h1 class="fs-1 mb-3" style="font-family: 'Segoe UI', sans-serif;">
          InstaClone
        </h1>

        <p class="text-muted mb-4">
          Meld je aan om fotoâ€™s en momenten te delen.
        </p>

        <form action="{{ url_for('register') }}" method="POST" class="text-start" enctype="multipart/form-data">

          <div class="mb-3">
            <label class="form-label">Gebruikersnaam</label>
            <input type="text" name="username" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">E-mailadres</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Wachtwoord</label>
            <input type="password" name="password" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Profielfoto (optioneel)</label>
            <input type="file" name="profile_photo" class="form-control" accept="image/*">
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-2">
            Registreren
          </button>
        </form>
      </div>

      <div class="card border-0 shadow-sm mt-3 p-3 text-center">
        <span>
          Heb je al een account?
          <a href="{{ url_for('login') }}">Log in</a>
        </span>
      </div>

    </div>
  </div>
</div>
