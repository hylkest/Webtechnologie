{% include "includes/header.html" %}

<div class="container mt-4" style="max-width: 900px;">

  <div class="d-flex align-items-center">

    <img src="https://via.placeholder.com/150"
         class="rounded-circle"
         style="width:130px;height:130px;object-fit:cover;">

    <div class="ms-4 flex-grow-1">
      <h3>{{ username }}</h3>

      <div class="d-flex mb-3">
        <div class="me-4"><strong>{{ posts|length }}</strong> posts</div>
        <div class="me-4"><strong>0</strong> followers</div>
        <div class="me-4"><strong>0</strong> following</div>
      </div>

      <div class="d-flex gap-2">
        <a href="#" class="btn btn-light border">Edit Profile</a>
        <a href="{{ url_for('new_post') }}" class="btn btn-primary">
          Upload post
        </a>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <strong>{{ username }}</strong><br>
    {{ bio }}
  </div>

  <hr>

  <div class="row g-2">
    {% for post in posts %}
      <div class="col-4">
        {% if post["media_type"] == "image" %}
          <img src="{{ url_for('static', filename=post['media_path']) }}"
               class="img-fluid"
               style="object-fit:cover;width:100%;height:250px;">
        {% else %}
          <video controls class="w-100" style="height:250px;object-fit:cover;">
            <source src="{{ url_for('static', filename=post['media_path']) }}">
          </video>
        {% endif %}
      </div>
    {% endfor %}
  </div>

</div>

{% include "includes/footer.html" %}
